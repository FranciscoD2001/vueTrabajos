<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
        const {createApp} = Vue;

        const data = null;

        const app = createApp({
            data(){
                return{
                    users:null,
                    email:"",

                    mensaje:""
                }

            methods:{
                login(e){
                    e.preventDefault();
                    var nombre2;

                    var correo;
                    var mail = this.email;
                    var pass = this.password;
                    var log = false;
                    var access = this.users.map(function(u){
                        console.log(mail);

            },
            mounted(){
                fetch("users.json")
                .then((res)=>res.json())
                .then((json)=>(this.users = json))
